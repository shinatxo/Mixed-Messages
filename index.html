<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mixed Messages</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Mixed Messages</h1>
        <p>Click the button below to generate a random message!</p>
        <button id="generate-message">Generate Message</button>
        <p>Or enter the number of messages you'd like to generate:</p>
        <input type="number" id="num-messages" min="1" placeholder="Enter a number">
        <button id="generate-messages">Generate Messages</button>
        <p id="message-display"></p>
        <div id="messages-container"></div>
    </div>
    <script src="script.mjs" type="module"></script>
</body>
</html></div>
